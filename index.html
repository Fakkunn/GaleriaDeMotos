<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motors</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('imagem/S1000 Banner.png');
            background-size: cover;
            background-position: center;
            height: 50vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .image {
            height: 250px;
            object-fit: cover;
        }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .card-img-overlay {
            background: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .card-img-overlay {
            opacity: 1;
        }
    </style>
</head>
<body>

<section class="hero">
    <div>
        <h1 class="display-4 fw-bold">As Melhores Super Motos</h1>
        <p class="lead display-5">BMW | Yamaha | Honda</p>
        </a>
    </div>
</section>

<div class="container py-5" id="marcas">

    <h2 class="text-center mb-4 fw-bold">BMW</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 mb-5"> 

        <div class="col">
            <div class="card rounded-4 overflow-hidden">
                <img src="imagem/BMW-S1000RR.jpg" class="opacity-75 card-img image">
                <div class="card-img-overlay">
                    <h3>S1000RR</h3>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card rounded-4 overflow-hidden">
                <img src="imagem/BMW S1000R.jpg" class="opacity-75 card-img image">

                    <h3>S1000R</h3>
                </div>
            </div>
        </div>

        <div class="col">
            <div class="card rounded-4 overflow-hidden">

                <div class="card-img-overlay">
                    <h3>S1000XR</h3>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <h2 class="text-center mb-4 fw-bold">Yamaha</h2>

        </div>

    </div>

    <hr>

    <h2 class="text-center mb-4 fw-bold">Honda</h2>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">

        <div class="col">

        </div>

        </div>

        <div class="col">

    </div>
</div>


</body>
</html>
